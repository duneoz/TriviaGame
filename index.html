<!DOCTYPE html>

<html lang="en us">

    <head>

        <meta charset="UTF-8">

        <title>Trivia, Dude</title>

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>

    <body>

        <div class="bg">
            
        </div>

        <div class="triviaCard">
    
                <div id="header">Portland Trivia</div>

                <div id="question">Would you like to play Portland Trivia?</div>

                <div class="center">
                    <button id="yes">Yes, Please</button>

                    <button id="no">No, Thank You</button>
                </div>
                
                <div id="answer0" class="answer"></div>

                <div id="answer1" class="answer"></div>

                <div id="answer2" class="answer"></div>

                <div id="answer3" class="answer"></div>

                <div id="countDown"></div>

                <div id="numRight" class="results"></div>
                
                <div id="numWrong" class="results"></div>

                <div class="center">
                    <button id="restart" class="results">Restart Portland Trvia!</button>
                </div>

        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="assets/javascript/app.js">
        
        </script>
        
    </body>

</html>
